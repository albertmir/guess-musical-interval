<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío de Intervalos Musicales</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-100 m-2 mb-8 flex flex-col items-center justify-center h-screen">
    <div class="max-w-sm md:max-w-md w-full p-4 bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8">
        <div class="flex flex-col items-center">
            <img class="mb-3 w-24 h-24 rounded-full shadow-lg" src="./assets/notes-circle.jpg" width="150"
                alt="Imagen de unas notas musicales en círculo" />
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center" id="quizTitle">
                Desafío de intervalos musicales
            </h2>
            <div id="question" class="h-12 text-md text-center font-medium text-gray-600 mb-2"></div>
            <div class="w-full h-42 flex justify-center items-center mt-2 mb-6">
                <ul class="virtual-piano flex relative pt-8 px-6">
                    <li id="note-1" class="white c h-40"></li>
                    <li class="black df h-20"></li>
                    <li id="note-2" class="white d h-40"></li>
                    <li class="black ef h-20"></li>
                    <li id="note-3" class="white e h-40"></li>
                    <li id="note-4" class="white f h-40"></li>
                    <li class="black gf h-20"></li>
                    <li id="note-5" class="white g h-40"></li>
                    <li class="black af h-20"></li>
                    <li id="note-6" class="white a h-40"></li>
                    <li class="black bf h-20"></li>
                    <li id="note-7" class="white b h-40"></li>
                </ul>
            </div>
            <input type="text" id="userResponse" placeholder="Escribe tu respuesta aquí"
                class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none w-full mb-2"
                onkeyup="event.keyCode === 13 && verifyResponse()" autofocus="autofocus" />
            <button id="verifyButton"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                onclick="verifyResponse()">
                Verificar respuesta
            </button>
            <div id="responseMessage" class="mt-6 font-medium"></div>
        </div>
    </div>
    <div class="text-center mt-6">
        <h3 class="text-lg font-semibold">Contador</h3>
        <div class="flex justify-center gap-4">
            <div>
                <span class="text-gray-600">Aciertos: </span>
                <span id="correctCount" class="text-green-500">0</span>
            </div>
            <div>
                <span class="text-gray-600">Errores: </span>
                <span id="wrongCount" class="text-red-600">0</span>
            </div>
        </div>
        <div class="flex justify-center gap-4 text-sm">
            <div>
                <span class="text-gray-600">Tiempo promedio: </span>
                <span id="averageTime">0s</span>
            </div>
        </div>
    </div>
    <div class="text-center mt-6">
        <div class="flex justify-center items-center mt-8">
            <span class="mr-2">Escala anglosajona</span>
            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="scaleToggle"
                    class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                    onchange="toggleScale()" />
                <label for="scaleToggle"
                    class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
